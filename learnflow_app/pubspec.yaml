name: learnflow_app
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  animate_do: ^3.0.0
  animated_text_kit: ^4.2.2
  flutter_animate: ^4.3.0
  simple_animations: ^5.0.0
  http: ^1.1.0
  intl: ^0.19.0
  path_provider: ^2.1.1
  timeline_tile: ^2.0.0
  file_picker: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.png
    - assets/icons/
    - assets/fonts/

  fonts:
    - family: NotoEmoji
      fonts:
        - asset: assets/fonts/NotoColorEmoji.ttf
